<html>
    <head>
        <script>
    function validateForm()
    {
      if(document.frm.bid.value=="")
       {
          alert("book id is not empty");
          document.frm.bid.focus();
          return false;
       }
     else if(document.frm.btitle.value=="")
      {
          alert("Entery book title");
          document.frm.btitle.focus();
          return false;
    }
    else if(document.frm.bau.value=="")
    {
        alert("Enter Book Author");
        document.frm.bau.focus();
        return false;
    }
    else if(document.frm.bsub.value=="")
    {
         alert("Enter Book Subject");
         document.frm.bsub.focus();
         return false;
    }
    else if (document.frm.bprice.value=="")
        {
		alert(" Enter book Price")
		 document.frm.bprice.focus();
                return false;
	}
 }
function isNumber(field)
   {
        var re = /^[0-9-'.'-',']*$/;
        if (!re.test(field.value)) 
         {
            alert('Value must be numeric!');
            field.value = field.value.replace(/[^0-9-'.'-',']/g,"");
         }
   }
</script>

    </head>
    <body>
                  <center>
        <h1>New Books</h1></center>
        <hr>
        <form name="frm" action="#" onSubmit="return validateForm()"><center>
        <table width="30">
            <tr><td>Book_Id</td><td><input type="text" name="bid" onkeyup="isNumber(this)"></input></td>
            <tr><td>Book_Title</td><td><input type="text" name="btitle"></input></td>
            <tr><td>Book_Author</td><td><input type="text" name="bau"></input></td>
            <tr><td>Book_Subject</td><td><input type="text" name="bsub"></input></td>
            <tr><td>Book_Price</td><td><input type="text" name="bprice" onkeyup="isNumber(this)" ></input></td>
            <tr> <td colspan="2"><center><input type="submit" value="submit" ></input></center></td>    
        </table></center>
        </form>
    </body>
</html>
